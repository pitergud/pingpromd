<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Match History</h1>
  <table>
    <tr>
      <th>Player 1</th>
      <th>Score</th>
      <th>Player 2</th>
      <th>Score</th>
    </tr>
    {% for match in matches %}
    <tr>
      <td>{{ match.player1 }}</td>
      <td>{{ match.score1 }}</td>
      <td>{{ match.player2 }}</td>
      <td>{{ match.score2 }}</td>
    </tr>
    {% endfor %}
  </table>
  
  <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
